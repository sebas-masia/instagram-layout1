<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2d88944ec9.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="" class="navbar-brand">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </a>
                <div class="d-flex align-items-center justify-content-end ms-auto">
                    <button class="btn btn-success me-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h6>Caption:</h6>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Add a caption for your post here"
                                            id="floatingTextarea" style="height: 100px;"></textarea>
                                        <label for="floatingTextarea">Add a caption for your post here</label>
                                    </div>
                                    <div class="container mt-2">
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessability</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Selectors -->
    <div class="container-fluid mt-4 d-flex justify-content-center align-items-center>
        <div class=" btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#grid"><i
                class="fa-solid fa-table-cells"></i></button>
        <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#block"><i
                class="fa-solid fa-square"></i></button>
    </div>
    </div>

    <!-- Grid -->
    <div class="container-fluid mt-4 collapse" id="grid">
        <div class="d-flex justify-content-center align-items-center">
            <div id="grid-elements">
                <div class="row">
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/350" class="img-thumbnail" alt="Thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4 collapse" id="block">
        <div class="d-flex justify-content-center align-items-center">
            <div class="block-elements">
                <div class="card" style="width: 35rem;">
                    <div class="card-header bg-white">
                        <div class="d-flex align-items-center justify-content-between">
                            <h6>Hello world</h6>
                            <p>04/26</p>
                        </div>
                    </div>
                    <img src="https://via.placeholder.com/350" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"><strong>203 Likes</strong></p>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
